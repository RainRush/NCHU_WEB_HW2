<html>
	<head>
		<title>Dynamic Resume</title>
		<style>
			table, td, th {
				border: 1px solid black;
				border-collapse: collapse;
			}
		</style>
	</head>
	<body>
		<form name="resume">
			Name: <input type="text" name="username"><br><br>
			Birthday: <input type="text" name="birthday"><br><br>
			Gender: Male<input type="radio" name="gender" value="Male" checked>
			Female<input type="radio" name="gender" value="Female"><br><br>
			Hobby: <br>
			<input type="checkbox" name="hobby" value="Baseball">Baseball <br>
			<input type="checkbox" name="hobby" value="Basketball">Basketball <br>
			<input type="checkbox" name="hobby" value="Reading">Reading <br><br>
			Note: <textarea name="note" col="10" rows="5"></textarea><br><br>
			<input type="button" value="Submit" onclick="show()">
		</form>
		<table>
			<tr>
				<td>Name</td>
				<td id="tableName"></td>
			</tr>
			<tr>
				<td>Birthday</td>
				<td id="tableBirthday"></td>
			</tr>
			<tr>
				<td>Gender</td>
				<td id="tableGender"></td>
			</tr>
			<tr>
				<td>Hobby</td>
				<td id="tableHobby"></td>
			</tr>
			<tr>
				<td>Note</td>
				<td id="tableNote"></td>
			</tr>
		</table>

		<script>
			function show(){
				var name = document.forms['resume']['username'].value;
				var birthday = document.forms['resume']['birthday'].value;
				var gender = document.forms['resume']['gender'].value;
				var note = document.forms['resume']['note'].value;
				var hobby = "";
				for (i=0; i<document.forms['resume']['hobby'].length; i++){
					if (document.forms['resume']['hobby'][i].checked){
						hobby += document.forms['resume']['hobby'][i].value + " ";
					}
				}
				/*alert(hobby);*/
				if (name == "" || birthday == "") {
					alert("Name and birthday must be filled out");
					return false;
				}
			
				var tableName = document.getElementById("tableName");
				var tableBirthday = document.getElementById("tableBirthday");
				var tableGender = document.getElementById("tableGender");
				var tableHobby = document.getElementById("tableHobby");
				var tableNote = document.getElementById("tableNote");
				tableName.innerHTML = name;
				tableBirthday.innerHTML = birthday;
				tableGender.innerHTML = gender;
				tableHobby.innerHTML = hobby;
				tableNote.innerHTML = note;
			}
		</script>

	</body>
</html>
